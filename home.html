    <script>
        // Check login status on page load
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('sonic_logged_in');
            if (isLoggedIn !== 'true') {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            // Update user info if logged in
            const username = sessionStorage.getItem('sonic_username');
            const userRole = sessionStorage.getItem('sonic_user_role');
            if (username) {
                document.title = `Home Page - Welcome ${username}`;
                document.getElementById('user-info').textContent = `Welcome, ${username} (${userRole})`;
                
                // Show admin-only buttons
                if (userRole === 'admin') {
                    document.getElementById('clear-data-button').style.display = 'flex';
                    document.getElementById('vps-status-button').style.display = 'flex';
                }
            }
        }
        
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('sonic_logged_in');
                sessionStorage.removeItem('sonic_username');
                sessionStorage.removeItem('sonic_user_role');
                sessionStorage.removeItem('sonic_login_time');
                window.location.href = 'login.html';
            }
        }
        
        // Check login status when page loads
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
        
        // Backup Now function (saves to PostgreSQL database)
        async function backupNow() {
            let loadingMsg = null;
            try {
                // Show loading message
                loadingMsg = document.createElement('div');
                loadingMsg.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.3);z-index:10000;';
                loadingMsg.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating backup...';
                document.body.appendChild(loadingMsg);
                
                // Collect ALL data from ALL sections (Complete System Backup)
                const backupData = {
                    timestamp: new Date().toISOString(),
                    version: '1.0',
                    data: {
                        // ===== CORE SHOP DATA =====
                        sonic_shop_data: localStorage.getItem('sonic_shop_data'), // Items, customers, transactions
                        
                        // ===== INVOICES SECTION =====
                        sonic_invoices: localStorage.getItem('sonic_invoices'), // All invoices
                        sonic_invoice_counter: localStorage.getItem('sonic_invoice_counter'), // Invoice counter
                        
                        // ===== RETURN SALES SECTION =====
                        sonic_returns: localStorage.getItem('sonic_returns'), // Return sales
                        sonic_return_counter: localStorage.getItem('sonic_return_counter'), // Return counter
                        
                        // ===== TRANSFER SECTION =====
                        sonic_transfers: localStorage.getItem('sonic_transfers'), // Transfer records
                        sonic_iqd_rate: localStorage.getItem('sonic_iqd_rate'), // Transfer exchange rate
                        
                        // ===== EXCHANGE RATES =====
                        sonic_iqd_per_usd: localStorage.getItem('sonic_iqd_per_usd'), // IQD per USD rate
                        
                        // ===== ACTIVITY & TRACKING =====
                        sonic_activity_data: localStorage.getItem('sonic_activity_data'), // Activity logs
                        sonic_items_data: localStorage.getItem('sonic_items_data'), // Items activity data
                        
                        // ===== INVENTORY SECTION =====
                        sonic_inventory_data: localStorage.getItem('sonic_inventory_data'), // Inventory records
                        
                        // ===== SERVICE MANAGEMENT =====
                        sonic_services: localStorage.getItem('sonic_services'), // Service records
                        
                        // ===== DEBT MANAGEMENT =====
                        sonic_debts: localStorage.getItem('sonic_debts'), // Debt records
                        
                        // ===== STORES SECTION =====
                        sonic_stores: localStorage.getItem('sonic_stores'), // Store locations
                        sonic_store_counter: localStorage.getItem('sonic_store_counter'), // Store counter
                        
                        // ===== SECURITY & SETTINGS =====
                        sonic_security_state: localStorage.getItem('sonic_security_state') // Security settings
                    }
                };
                
                // Get username for backup record
                const username = sessionStorage.getItem('sonic_username') || 'system';
                
                // Try to save to database first
                try {
                    const response = await fetch(window.location.origin + '/api/backup.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(backupData)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Also save to localStorage as backup
                        const backupKey = `sonic_backup_${Date.now()}`;
                        localStorage.setItem(backupKey, JSON.stringify(backupData));
                        localStorage.setItem('sonic_latest_backup', JSON.stringify(backupData));
                        
                        document.body.removeChild(loadingMsg);
                        
                        const backupTime = new Date().toLocaleString();
                        const dataSize = result.data_size ? ` (${(result.data_size / 1024).toFixed(2)} KB)` : '';
                        alert(`‚úÖ Complete Backup Saved to Database!\n\nBackup ID: ${result.backup_id}\nBackup Name: ${result.backup_name}\nSize: ${dataSize}\nTime: ${backupTime}\n\nüì¶ Backup Includes ALL Sections:\n\n‚úÖ Core Data:\n‚Ä¢ Shop data (items, customers, transactions)\n‚Ä¢ All invoices & invoice counter\n\n‚úÖ Sales & Returns:\n‚Ä¢ Return sales & return counter\n‚Ä¢ Transfer records & exchange rates\n\n‚úÖ Activity & Inventory:\n‚Ä¢ Activity logs & items activity\n‚Ä¢ Inventory records\n\n‚úÖ Management:\n‚Ä¢ Service management\n‚Ä¢ Debt management\n‚Ä¢ Store locations\n\n‚úÖ Settings:\n‚Ä¢ Exchange rates (IQD/USD)\n‚Ä¢ Security settings\n\nüíæ Data safely stored in PostgreSQL database.`);
                        
                        console.log('Backup saved to database:', result);
                    } else {
                        throw new Error(result.message || 'Failed to save to database');
                    }
                } catch (dbError) {
                    // If database save fails, fallback to localStorage
                    console.warn('Database backup failed, using localStorage fallback:', dbError);
                    
                    const backupKey = `sonic_backup_${Date.now()}`;
                    localStorage.setItem(backupKey, JSON.stringify(backupData));
                    localStorage.setItem('sonic_latest_backup', JSON.stringify(backupData));
                    
                    document.body.removeChild(loadingMsg);
                    
                    const backupTime = new Date().toLocaleString();
                    alert(`‚ö†Ô∏è Database Backup Unavailable!\n\nBackup saved to local storage instead.\n\nTime: ${backupTime}\n\nNote: Database API may not be configured.\nPlease check api/backup.php configuration.\n\nüì¶ This backup contains ALL sections:\n‚Ä¢ Shop data, invoices, returns\n‚Ä¢ Transfers, activity, inventory\n‚Ä¢ Services, debts, stores\n‚Ä¢ Exchange rates & settings`);
                    
                    console.log('Backup saved to localStorage (fallback):', backupKey);
                }
                
            } catch (error) {
                console.error('Backup failed:', error);
                if (loadingMsg && document.body.contains(loadingMsg)) {
                    document.body.removeChild(loadingMsg);
                }
                alert('‚ùå Backup failed!\n\nError: ' + error.message + '\n\nPlease try again or use "Backup to File" instead.');
            }
        }
        
        // Backup to File function - shows format selection
        function backupToFile() {
            // Show format selection dialog
            const format = prompt('Choose backup format:\n\n1 = JSON Format (Complete - Recommended for VPS)\n2 = CSV Format\n3 = Excel Format\n\nEnter 1, 2, or 3:');
            
            if (format === '1') {
                // JSON Format - Complete backup
                if (typeof exportAllDataToJSON === 'function') {
                    exportAllDataToJSON();
                } else {
                    alert('JSON export function not available. Please ensure shared.js is loaded.');
                }
            } else if (format === '2') {
                // CSV Format
                exportAllDataToCSV();
            } else if (format === '3') {
                // Excel Format
                exportAllDataToExcel();
            }
        }
        
        // Direct clear data function (Admin only)
        function clearAllDataDirect() {
            // Check if user is admin
            const userRole = sessionStorage.getItem('sonic_user_role');
            if (userRole !== 'admin') {
                alert('‚ùå Access Denied!\n\nOnly administrators can clear all system data.');
                return;
            }
            
            if (confirm('‚ö†Ô∏è WARNING: This will clear ALL system data including:\n\n‚Ä¢ All saved invoices\n‚Ä¢ All customer data\n‚Ä¢ All item data\n‚Ä¢ All transaction history\n‚Ä¢ All debt records\n\nThis action CANNOT be undone!\n\nAre you sure you want to continue?')) {
                try {
                    // Clear all localStorage data
                    localStorage.removeItem('sonic_invoices');
                    localStorage.removeItem('sonic_invoice_counter');
                    localStorage.removeItem('sonic_shop_data');
                    localStorage.removeItem('sonic_security_state');
                    
                    // Clear session storage
                    sessionStorage.removeItem('sonic_logged_in');
                    sessionStorage.removeItem('sonic_username');
                    sessionStorage.removeItem('sonic_user_role');
                    sessionStorage.removeItem('sonic_login_time');
                    
                    // Show success message
                    alert('‚úÖ All system data cleared successfully!\n\nYou will be redirected to the login page.');
                    
                    // Redirect to login page
                    window.location.href = 'login.html';
                    
                } catch (error) {
                    console.error('Error clearing data:', error);
                    alert('‚ùå Error clearing data: ' + error.message);
                }
            }
        }
        
        
        // Restore from Backup function
        function restoreFromBackup() {
            if (typeof restoreFromBackupFile === 'function') {
                restoreFromBackupFile();
            } else {
                alert('Restore function not available. Please ensure shared.js is loaded.');
            }
        }
    </script>
